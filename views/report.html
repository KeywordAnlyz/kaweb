{{template "base/base.html" .}}
{{define "meta"}} 
<title>{{.task.Name}}报表查看</title>
{{end}} 
{{define "head"}} {{end}} 
{{define "body"}}
<div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">报表统计</strong> / <small>{{.task.Name}}</small></div>
 </div>

<div class="am-g am-g-fixed">

<div class="am-u-md-12">
				 
				    <form class="am-form" method="POST" role="form" data-am-validator>
            			<input type="hidden" name="taskId" value="{{.task.Id}}" />
					  <div class="am-form-group">
					    <textarea name="keywords" placeholder="逗号分隔输入待统计关键字，不输入表示统计全部词汇"  >{{.keywords}}</textarea>
					  </div>
					<div class="am-form-group">	OR</div>
					  <div class="am-form-group">
					   <input type="number" name="minFre" value="{{.minFre}}" class="am-form-field"  placeholder="输入最小频次要求，0表示无限制" min="0" required />
					  </div>
					  <button type="submit" class="am-btn am-btn-primary">统计</button>
					</form>
					</div>
</div>

<div class="am-g">
	<div class="am-u-md-12">
		<div class="am-panel am-panel-default">
	  <!-- <div class="am-panel-hd">关键字柱状图</div> -->
	  <div class="am-panel-bd">
	    <div id="chart1" style="width:100%;height: 400px;"></div>
	  </div>
	</div>
	</div>
	<div class="am-u-md-12">
		<div class="am-panel am-panel-default">
	  <!-- <div class="am-panel-hd">关键字柱状图</div> -->
	  <div class="am-panel-bd">
	    <div id="chart_pie" style="width:100%;height: 400px;"></div>
	  </div>
	</div>
	</div>
	<div class="am-u-md-12">
		<div class="am-panel am-panel-default">
	  <div class="am-panel-hd">关键字查询结果</div>
	  <div class="am-panel-bd">
	     <ul class="am-list am-list-static am-list-hover">
         {{range .words}}
         	<li>{{.Word.Text}} -{{.Fre}}次 </li>
         {{end}}
  </ul>
	  </div>
	</div>
	</div>
</div>

{{end}}

{{define "bottom"}}

{{if .words}}
<script src="/static/js/echarts.min.js"></script>
    <script type="text/javascript">
        $(function()
        {
             // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('chart1'));

        // 指定图表的配置项和数据
        var option = {
        	  tooltip : {
		        trigger: '关键字词频',
		        formatter: "{a}【{b}】 <br/>{c}次"
		    },
		    toolbox: {
		    	show:true,
		        feature: {
		            // dataView: {show: true, readOnly: false},
		            magicType: {show: true, type: ['line','bar']},
		            // restore: {show: true},
		            saveAsImage: {show: true}
		        }
		    },
            title: {
                text: '{{.task.Name}}关键字图表'
            },
            legend: {
                data:['关键字']
            },
            xAxis: {
                data: [{{range .words}}"{{.Word.Text}}",{{end}}]
            },
            yAxis: [
		            {
		            type: 'value',
		            name: '频次', 
		        },],
            series: [{
                name: '关键字',
                type: 'bar',
                data: [{{range .words}}{{.Fre}},{{end}}]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


        var c2 = echarts.init(document.getElementById('chart_pie'));

        var option2 = {
    title : {
        text: '{{.task.Name}}关键字饼图',
        subtext: '词汇统计',
        x:'center'
    },
     toolbox: {
		    	show:true,
		        feature: {
		            // dataView: {show: true, readOnly: false},
		            // restore: {show: true},
		            saveAsImage: {show: true}
		        }
		    },
    tooltip : {
        trigger: '关键字',
        formatter: "{a}【{b}】 <br/>{c}次 ({d}%)"
    },
    series : [
        {
            name: '关键字',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[{{range .words}} {value: {{.Fre}},name:'{{.Word.Text}}'},{{end}}],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
c2.setOption(option2);

        });
    </script>
 {{end}}
{{end}}

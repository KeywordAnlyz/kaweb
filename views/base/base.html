<html class="no-js">

<head>
    {{template "base/header.html" .}} {{template "head" .}}
</head>

<body>

<p class="browsehappy">你正在使用<strong>过时</strong>的浏览器，Amaze UI 暂不支持。 请 <a href="http://browsehappy.com/" target="_blank">升级浏览器</a>

    <header class="am-topbar admin-header">
        <div class="am-topbar-brand">
            <strong>{{.Site.Name}}</strong>
        </div>
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}">
            <span class="am-sr-only">导航切换</span>
            <span class="am-icon-bars"></span>
        </button>
        <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
            <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list">
                <li>
                    <a href="javascript:;"> 
                        <span class="am-icon-spinner am-icon-pulse"></span> 进行中
                        <span class="am-badge am-badge-warning">5</span>
                    </a>
                </li> 

               <!--  <li class="am-dropdown" data-am-dropdown>
                    <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                        <span class="am-icon-users"></span> 管理员
                        <span class="am-icon-caret-down"></span>
                    </a>
                    <ul class="am-dropdown-content">
                        <li>
                            <a href="#">
                                <span class="am-icon-user"></span> 资料</a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="am-icon-cog"></span> 设置</a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="am-icon-power-off"></span> 退出</a>
                        </li>
                    </ul>
                </li> -->
                <li class="am-hide-sm-only">
                    <a href="javascript:;" id="admin-fullscreen">
                        <span class="am-icon-arrows-alt"></span>
                        <span class="admin-fullText">开启全屏</span>
                    </a>
                </li>
            </ul>
        </div>
    </header>
    <div class="am-cf admin-main">
        <!-- sidebar start -->
        <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
            {{template "base/navbar.html" .}}
        </div>
        <!-- sidebar end -->
        <!-- content start -->
        <div class="admin-content">  
             {{if .flash.error}}
                <div class="am-alert am-alert-error" data-am-alert>
                  <button type="button" class="am-close">&times;</button>
                  <p>{{.flash.error}}</p>
                </div> 
             {{end}}
              {{if .flash.success}}
                <div class="am-alert am-alert-success" data-am-alert>
                  <button type="button" class="am-close">&times;</button>
                  <p>{{.flash.success}}</p>
                </div> 
             {{end}}
             <div class=" am-margin-lg">
                {{template "body" .}}
             </div>
            
        </div>
        <!-- content end -->
    </div>
    </div>
    <a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>
    {{template "base/footer.html" .}}
</body>

</html>
